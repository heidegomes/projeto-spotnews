<!-- events/templates/base.html -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <title>{% block title %} {% endblock %}</title>
</head>

<link rel="stylesheet" href="{% static 'css/style.css' %}">

</header>

  {% block content %} {% endblock %}
</body>

</html>
